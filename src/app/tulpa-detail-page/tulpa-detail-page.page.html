<ion-content>

  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/tablinks/system" icon="close-outline"></ion-back-button>
    <ion-button slot="end" fill="clear">
      <ion-icon name="ellipsis-vertical" id="moreButton"></ion-icon>
    </ion-button>
  </ion-toolbar>

  <div id="Wrapper">

    <!--The profile picture-->
    <img src="https://iupac.org/wp-content/uploads/2018/05/default-avatar.png" id="pPic">
    <ion-title id="name">
      {{tulpaID}}
    </ion-title>
    <ion-label>
      <p class="subColor" style="font-size: medium !important;">Here go the pronouns and the age</p>
    </ion-label>

    <!--The Progress/Milestone-->
    <div class="blob">
      <p class="subColor">Current Progress</p>
      <ion-title id="Milestone">Current Milestone</ion-title>
      <p id="MilestoneText">Milestone Text</p>
      <div id="progBarWrapper">
        <ion-progress-bar value="0.5"></ion-progress-bar>
      </div>
      <p id="nGoal">next Goal</p>
    </div>

    <!--The assessement blob-->
    <div class="blob" id="assessementBlob">
      <p class="subColor">Assessement</p>
      <ngx-gauge
        [type]="gaugeType"
        [value]="gaugeValue"
        [thick]="gaugeThickness"
        [size]="gaugeSize"
        [foregroundColor]="gaugeColor"
        id="gauge"
        ></ngx-gauge>
      <h1 id="ProgHeader">Prog Header</h1>
      <p id="ProgText">Prog Text</p>
    </div>
  </div>

</ion-content>
